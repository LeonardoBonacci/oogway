sudo: required

services:
  - docker

language: java
jdk: oraclejdk8

env:
  -global:
    - secure:  #DOCKER_USER
    - secure:  #DOCKER_PASSWORD

before_install:
  - chmod +x mvnw

after_success:
  - docker login -u "$DOCKER_USER" -p "$DOCKER_PASSWORD"

  # CONFIG SERVICE
  - docker build -t config ./config
  - docker tag config leonardobonacci/oogway-config:test
  - docker push leonardobonacci/oogway-config:test
  
  