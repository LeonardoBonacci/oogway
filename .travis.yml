sudo: required

language: java
jdk: oraclejdk8

services:
  - docker

before_install:
  - chmod +x mvnw

env:
  global:
    - secure: 
    - secure: 

after_success:
  #!/bin/bash
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"

  #TAG
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`

  # CONFIG SERVICE
  - export CONFIG=leonardobonacci/oogway-config
  - docker build -t config ./config
  - docker tag config $CONFIG:$TAG
  - docker push $CONFIG
  
  
  