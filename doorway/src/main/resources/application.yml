server: 
  port: 3333


spring:
  kafka: 
    bootstrap-servers: localhost:9092

spring.cloud.stream.bindings.output.contentType: application/json
spring.cloud.stream.kafka.streams.binder.configuration.commit.interval.ms: 1000
spring.cloud.stream.kafka.streams:
  binder.configuration:
    default.key.serde: org.apache.kafka.common.serialization.Serdes$StringSerde
    default.value.serde: org.apache.kafka.common.serialization.Serdes$StringSerde
#For testing
spring.cloud.stream.bindings.output1.destination: enquiry
spring.cloud.stream.bindings.output1.binder: kafka


service:  
  oracle:
    enabled: false
    name: oracle-service
    url: http://oracle-service:4444


logging: 
  level: 
    root: WARN
    org.springframework: INFO
    guru.bonacci.oogway.doorway: INFO


file.name.answers.to.win.time: answers-to-win-time.txt 