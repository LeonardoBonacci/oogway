server: 
  port: 3333

spring:
  rabbitmq:
    host: rabbitmq
  cloud:
    stream:
      default:
        contentType: application/json
        binder: rabbit
      rabbit:
        bindings:
          spectre:
            producer:
              exchangeType: direct
              routingKeyExpression: '''eavesdrop'''
      bindings:
        input:
          destination: spectre.sink


service:  
  oracle:
    enabled: false
    name: oracle-service
    url: http://oracle-service:4444

logging: 
  level: 
    root: WARN
    org.springframework: INFO
    guru.bonacci.oogway.doorway: INFO


file.name.answers.to.win.time: answers-to-win-time.txt 