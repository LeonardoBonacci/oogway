apiVersion: v1
kind: Service
metadata:
  name: job-service
spec:
  selector:
    app: job
  ports:
  - protocol: TCP
    port: 8765
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: job
spec:
  selector:
      matchLabels:
        app: job
  replicas: 1
  template:
    metadata:
      labels:
        app: job
    spec:
      containers:
        - name: oracle
          image: leonardobonacci/oogway-job-service
          imagePullPolicy: Never
          ports:
            - containerPort: 8765
          volumeMounts:
          - name: app-config
            mountPath: /config
      volumes:
      - name: app-config
        configMap:
          name: job
