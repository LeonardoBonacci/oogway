server:
  port: 1111

spring:
  application:
    name: orchestration-service

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl: 
      defaultZone: http://${spring.application.name}:1111/eureka/

logging:
  level.guru.bonacci.oogway.orchestration: INFO
      