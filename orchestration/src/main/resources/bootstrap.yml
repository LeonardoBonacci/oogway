spring:
  application:
    name: orchestration-service
  cloud:
    config:
      uri: http://localhost:8888
      label: ${cloud.config.find.label:master}
      fail-fast: true
      password: ${config.service.password}
      username: user

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false